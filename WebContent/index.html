<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular 1.0 Demo</title>

<!-- Bootstrap Core CSS -->
<link href="/AngularDemo/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/AngularDemo/css/simple-sidebar.css" rel="stylesheet">
<link href="/AngularDemo/css/bootstrap-overrides.css" rel="stylesheet">

<!-- JS (load angular, ui-router) -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>


<!-- Angular App Script -->
<script src="app.modules.js"></script>
<script src="app.state.js"></script>
<script src="app.filter.js"></script>
<script src="asset.state.js"></script>
<script src="asset.controller.js"></script>
<script src="asset-dialog.controller.js"></script>

</head>
<!-- apply our angular app to our site -->
<body ng-app="demoApp">

	<!-- NAVIGATION -->
	<div id="wrapper">
		<div ng-include="'leftnav-simple-sidebar.html'"></div>
		<!-- MAIN CONTENT -->
		<div class="container">

			<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
			<div ui-view></div>
		</div>
	</div>
</body>
</html>
